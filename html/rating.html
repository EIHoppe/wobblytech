<meta charset="utf-8">
<head>
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/slots.css">
    <link rel="stylesheet" href="../css/jquery.slotmachine.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/slotmachine.min.js"></script>
    <script src="../js/jquery.slotmachine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<html>
    <div class="blackout">
        <div class="container-2 fadeIn" id="BodyCon">
            <div class="container-small" id="Left">
                <canvas id="chartLeft" width="500" height="500"></canvas>
            </div>
            <div class="container-small" id="Right">
                <canvas id="chartRight" width="500" height="500"></canvas>
            </div>
            <div class="score-container">
                <p class="score-header">Total Score</p>
                <p class="score" id="LeftScore">0</p>
            </div>
            <div class="score-container">
                <p class="score-header">Total Score</p>
                <p class="score" id="RightScore">0</p>
            </div>
        </div>
        <div class="controls">
            <div>
                <button class="button" id="ShowHide">Toggle Chart</button>
                <button class="button" id="Initialize">Initialize Data</button>
                <button class="button" id="Calculate">Randomize Data</button>
            </div>
        </div>
    </div>
    <script src="../data/Criteria.js"></script>
    <script src="../js/powerlevel.js"></script>
</html>
